{% extends 'homepage/base.html' %}
{% block title %}Sign Up{% endblock title %}
{% load static %}
{% block main-content %}


<section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                    <div class="row g-0">

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body  text-black">

                                <form style="width: 568px;padding-left: 28px;">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0"><img src="{% static 'homepage/images/logo.png' %}"
                                                alt="Logo" class="img-fluid"
                                                style="width: 44px;height: 44px;border-radius: 5px;margin-right: 8px;" />ShopAsap</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register your new
                                        account</h5>

                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="form2Example17">Username</label>
                                        <input type="name" id="form2Example17" class="form-control form-control-lg"
                                            placeholder="Enter Username.." />

                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="form2Example17">Email address</label>
                                        <input type="email" id="form2Example17" class="form-control form-control-lg"
                                            placeholder="Enter Email.." />

                                    </div>


                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            placeholder="Enter Password.." />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Confirm Password</label>
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            placeholder="Confirm Password.." />
                                    </div>

                                    <div class="pt-1 mb-2">
                                        <button class="btn  btn-lg btn-block"
                                            style="background-color:#076ae0;color:white" type="button">Signup</button>
                                    </div>

                                    <p class="mb-1" style="color: #393f81;">Already have an account? <a
                                            href="{% url 'login-page' %}" style="color: #393f81;">Login here</a></p>

                                </form>

                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'homepage/images/female_shopping_from_phone.jpg' %}" alt="login form"
                                class="img-fluid" style="border-radius:0 0.9rem 0.9rem 0;height: 681px;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




{% endblock main-content %}
